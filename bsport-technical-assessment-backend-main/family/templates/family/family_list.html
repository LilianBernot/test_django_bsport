<!-- family_list.html -->
<h1>Family List</h1>
<ul>
    {% for family in families %}
        {% comment %} <li>Here will appear the families</li> {% endcomment %}
        <li>{{ family.user }}, Father: {{ family.father }}, Mother: {{ family.mother }}</li>
    {% empty %}
        <li>No families found.</li>
    {% endfor %}
</ul>

<a href="{% url 'family:family_create' %}" class="btn btn-primary">Create Family</a>
